<html>

    <body>

        <script>
            "use strict"
            
            let inputNumber = prompt("숫자를 입력하세요.", '');
            let message;

            if(inputNumber > 0){
                message = 1;
                alert(message);
            }
            else if(inputNumber < 0){
                message = -1;
                alert(message);
            }
            else{
                message = 0;
                alert(message);
            }
        </script>

    </body>

</html>
